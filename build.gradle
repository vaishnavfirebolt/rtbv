buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
	compileSdkVersion = 31
	buildToolsVersion = "31.0.0"
	minSdkVersion = 21
	targetSdkVersion = 31
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
	lintAbortOnError = false
}
